<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 900px;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card {
            border: none;
            border-left: 5px solid #007bff;
            background: #eef5ff;
        }
        h2, h3 {
            color: #007bff;
            border-bottom: 2px solid #007bff;
            padding-bottom: 5px;
        }
        .btn-download {
            background: #28a745;
            color: white;
            font-weight: bold;
        }
        .btn-download:hover {
            background: #218838;
        }
        .btn-dashboard {
            background: #ffc107;
            color: black;
            font-weight: bold;
        }
        .btn-dashboard:hover {
            background: #e0a800;
        }
        .list-group-item {
            background: #eef5ff;
            border-left: 5px solid #007bff;
        }
        .table {
            background: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container container-fluid mt-4 mb-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <a href="/admin/dashboard" class="btn btn-dashboard">üè† Go to Dashboard</a>
            </div>
            <a href="/profile/download" class="btn btn-download">‚¨á Download Resume</a>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title" th:text="${profile.fullName}"></h2>
                <p class="card-text"><strong>Email:</strong> <span th:text="${profile.email}"></span></p>
                <p class="card-text"><strong>Mobile:</strong> <span th:text="${profile.mobileNumber}"></span></p>
                <p class="card-text"><strong>Summary:</strong> <span th:text="${profile.profileSummary}"></span></p>
            </div>
        </div>
		
		<!-- Profile Summary -->
		<h3>Profile Summary</h3>
		<div class="card mb-4">
            <div class="card-body">
                <p class="card-text"><span th:text="${profile.profileSummary}"></span></p>
            </div>
        </div>

        <!-- Education Section -->
        <h3>Education</h3>
        <table class="table table-bordered mb-4">
            <thead class="table-primary">
                <tr>
                    <th>Degree</th>
                    <th>Institution</th>
                    <th>From</th>
                    <th>To</th>
                    <th>CGPA</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="edu : ${education}">
                    <td th:text="${edu.degree}"></td>
                    <td th:text="${edu.institution}"></td>
                    <td th:text="${edu.startYear}"></td>
                    <td th:text="${edu.endYear}"></td>
                    <td th:text="${edu.cgpa}"></td>
                </tr>
            </tbody>
        </table>

        <!-- Skills Section -->
        <h3>Skills</h3>
        <ul class="list-group mb-4">
            <li class="list-group-item" th:each="skill : ${skills}">
                <strong th:text="${skill.category}"></strong>: <span th:text="${skill.skills}"></span>
            </li>
        </ul>

        <!-- Experience Section -->
        <h3>Experience</h3>
        <div class="mb-4">
            <div class="card mb-3" th:each="exp : ${experience}">
                <div class="card-body">
                    <h5 class="card-title" th:text="${exp.jobTitle}"></h5>
                    <p class="card-text"><strong>Company:</strong> <span th:text="${exp.companyName}"></span></p>
                    <p class="card-text"><strong>From:</strong> <span th:text="${exp.fromDate}"></span> - <strong>To:</strong> <span th:text="${exp.toDate}"></span></p>
                    <ul>
                        <li th:each="role : ${exp.rolesAndResp}" th:text="${role}"></li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Projects Section -->
        <h3>Projects</h3>
        <div class="mb-4">
            <div class="card mb-3" th:each="proj : ${projects}">
                <div class="card-body">
                    <h5 class="card-title" th:text="${proj.projectName}"></h5>
                    <p class="card-text"><strong>Client:</strong> <span th:text="${proj.client}"></span></p>
                    <p class="card-text"><strong>Role:</strong> <span th:text="${proj.role}"></span></p>
                    <p class="card-text"><strong>Description:</strong> <span th:text="${proj.projectDescription}"></span></p>
                    <ul>
                        <li th:each="role : ${proj.rolesAndResp}" th:text="${role}"></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
