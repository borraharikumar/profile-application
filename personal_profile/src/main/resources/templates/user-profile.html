<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container mt-5">
        <h2>Edit Profile</h2>
        <form th:action="@{/admin/save-profile}" th:object="${profile}" method="post">
			<input type="hidden" class="form-control" th:field="*{profileId}" required>
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" th:field="*{fullName}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" th:field="*{email}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Mobile Number</label>
                <input type="text" class="form-control" th:field="*{mobileNumber}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Profile Summary</label>
                <textarea class="form-control" th:field="*{profileSummary}" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="/admin/dashboard" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
